<!DOCTYPE html>
<html lang="en" ng-app="lyrica">
    <head>
        <meta charset="UTF-8">
        <title>Lyrica</title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    </head>
    <body ng-cloak ng-controller="mainController">

        <div class="page-header">
            <h1>Lyrica</h1>
        </div>

        <div class="container-fluid">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="artist" class="col-sm-2 control-label">Artist</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="model.artist">
                    </div>
                </div>
                <div class="form-group">
                    <label for="song" class="col-sm-2 control-label">Song</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="model.song">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-primary" ng-disabled="!model.song || !model.artist" ng-click="getLyrics()">Get Lyrics</button>
                    </div>
                </div>
            </form>
            </div>
            <div class="row" ng-show="model.error">
                <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
                    <div class="alert alert-warning">
                        {{model.error}}
                    </div>
                </div>
            </div>
            <div class="row" ng-show="model.lyrics">
                <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
                    <pre>{{model.lyrics}}</pre>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8 col-sm-offset-2">
                    <p>{{model.copyright}}</p>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="musiXmatchService.js"></script>
        <script src="mainController.js"></script>
    </body>
</html>
